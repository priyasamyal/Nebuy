
<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Select country code' | translate}}</ion-title>
    <ion-buttons end="">
      <button ion-button="" icon-only="" (click)=" selectedCountry(null)">
        <ion-icon name="ai-cancel-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar mode="ios" (ionInput)="search($event)" (ionCancel)="cancel()"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let country of countries" (click)="selectedCountry(country)">
      <!--<div style="width: 40px; height: 40px;" [style.background]="'url(./assets/flags/' +country.id + '.svg)'"></div>-->
      <ion-avatar item-start="">
        <img [src]="'./assets/flags/' +country.id + '.svg'"/>
      </ion-avatar>
      <h2>{{'+' + country.code}} {{country.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
