<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span color="light" > {{ 'Cancel' | translate }}</span>
      </button>
    </ion-buttons>
    <ion-title> {{ 'Reset Password' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngClass]="{'img-bg' : globals.backgroundImage=='one', 'img-bg2' : globals.backgroundImage=='two', 'img-bg3' : globals.backgroundImage=='three', 'img-bg4' : globals.backgroundImage=='four'}" padding>
  <ion-list>
    <form [formGroup]="resetPasswordForm">
      <ion-item>
        <!--<ion-label stacked>Email</ion-label>-->
        <ion-input formControlName="email" type="email" placeholder=" {{ 'Enter your email' | translate }}"></ion-input>
      </ion-item>
      <div class="no-border" *ngIf="!resetPasswordForm.controls.email.valid  && (!resetPasswordForm.controls.email.dirty || submitAttempt)">
        <p style="color: #ea6153"> {{ 'Please enter a valid email' | translate }}.</p>
      </div>
    </form>
  </ion-list>

  <button ion-button (click)="submit()" block> {{ 'Submit' | translate }}</button>
</ion-content>
