<ion-content>
   <div text-center>
    <ion-row text-center style="padding-top:10px;">
      <ion-col col-2></ion-col>
      <ion-col col-9>
        <div text-center style="">
          <img src="{{ profilePhoto }}" style="height: 130px; width: 130px;border-radius: 50%;" imageViewer/>

        <span><ion-icon padding-left name="ai-edit" (click)="changeImage()" style="font-size:30px;"></ion-icon></span>
        </div>
      </ion-col>
      <ion-col col-1>
      </ion-col>

    </ion-row>
    <ion-row text-center>
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <p style="padding-left:25px;" no-margin text-center class="font-18">{{ userName }} <ion-icon padding-left name="ai-edit" (click)="editUserName()" style="font-size:30px;"></ion-icon></p>


        <ion-col col-2>
        </ion-col>
      </ion-col>
    </ion-row>
   </div>


  <div >

    <ion-list mode="ios">
      <button ion-item (click)="reviews()">
        {{ 'My Reviews' | translate }}
      </button>

      <button ion-item (click)="addAddresses()">
        {{ 'Saved Addresses' | translate }}
      </button>

      <button ion-item (click)="changePassword()">
        {{ 'Password' | translate }}
      </button>

      <ion-item>
        <ion-label> {{ 'Languages' | translate }}</ion-label>
        <ion-select [(ngModel)]="globals.language" (ionChange)="selectCurrency(e)">
          <ion-option value="en">ENGLISH</ion-option>
          <ion-option value="de">GERMAN</ion-option>
          <ion-option value="es">SPANISH</ion-option>
          <ion-option value="tr">TURKISH</ion-option>
        </ion-select>
      </ion-item>

       <ion-item (click)="finances()">
         {{ 'Finances' | translate }}
      </ion-item>

      <ion-item>
        <ion-label> {{ 'Currency' | translate }}</ion-label>
        <ion-select [(ngModel)]="globals.currency" (ionChange)="selectLanguage(e)">
          <ion-option value="EUR">EUR</ion-option>
          <ion-option value="USD">USD</ion-option>
        </ion-select>
      </ion-item>

      <button ion-item (click)="help()">
        {{ 'Help and Feedback' | translate }}
      </button>

      <button ion-item (click)="share()">
        {{ 'Invite Friends' | translate }}
      </button>
      <button ion-item (click)="openFaq()">
        {{ 'FAQ' | translate }}
      </button>
      <button ion-item (click)="termsAndConditions()">
        {{ 'Terms & Conditions' | translate }}
      </button>
      <button ion-item (click)="privacyPolicy()">
        {{ 'Privacy Policy' | translate }}
      </button>
      <button ion-item no-lines (click)="logOut()"> {{ 'Sign Out' | translate }}
        <button ion-button color="dark" clear icon-only item-end></button>
      </button>
    </ion-list>
  </div>
</ion-content>

<!-- Edit Profile Picture -->

<!-- Confirmation popup -->
<div id="dialog" class="custom-dialog" style="visibility:hidden" text-center="">
  <div class="dialog">
    <div class="dialog-content">
      <h2>{{ 'Attach an item' | translate }}</h2>
      <ion-row>
        <ion-col text-center="">
          <ion-icon name="ai-gallery" (click)="pickPicture()"></ion-icon>
          <p>{{ 'Gallery' | translate }}</p>
        </ion-col>
        <ion-col text-center="" (click)="takePicture()">
          <ion-icon name="ai-camera"></ion-icon>
          <p>{{ 'Camera' | translate }}</p>
        </ion-col>
      </ion-row>
    </div>
    <ion-grid class="dialog-buttons" no-padding>
      <ion-row nowrap>
        <ion-col no-padding style="border-left: none;">
          <button no-padding ion-button clear icon-left color="primary" (click)="CancelDialog()"> {{ 'Cancel' | translate }}</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div><!-- end confirm popup -->
